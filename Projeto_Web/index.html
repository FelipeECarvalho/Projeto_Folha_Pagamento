<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>

    <!-- Inclui os estilos da biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Inclui seus estilos personalizados do arquivo CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Pré-conexão para carregar fontes do Google Fonts de maneira eficiente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Inclui o arquivo JavaScript deferido para melhorar o carregamento da página -->
    <script src="javascript/index.js" defer></script>
</head>
<body>
    <main>
        <form id="login-form">
            <h1>Login</h1>
            <div>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario">
                <small class="error"></small>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password">
                <small class="error"></small>
            </div>
            <input type="submit" value="Acessar" id="login-btn">
        </form>
        <div id="image-container">
            <img src="img/logo.png" alt="logo da Empresa" id="company-logo">
        </div>
    </main>
</body>
</html>
